    // Parse the Data
    d3.csv("https://raw.githubusercontent.com/SadaouiDyhia/Data_visualisation/main/data.csv", function(data) {
    
      // List of subgroups = header of the csv files = soil condition here // frist lign without first value
      var subgroups = data.columns.slice(1)
    
      // List of groups = species here = value of the first column called group -> I show them on the X axis
      //1ere colonne sans la prmiere valeur
      var groups = d3.map(data, function(d){return(d.group)}).keys()
      
      var axex = ["18-27", "28-37", "48-57", "58-67"];

      var consomfruit = [data.columns.slice(1)[4], data.columns.slice(1)[5], data.columns.slice(1)[6],data.columns.slice(1)[7],data.columns.slice(1)[8],data.columns.slice(1)[9]]

      // Add X axis
      var x = d3.scaleBand()
          .domain(groups)
          .range([0, width+300])
          .padding([0.8])
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickSizeOuter(0));
    
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, 100])
        .range([ height, 0 ]);
      svg.append("g")
        .call(d3.axisLeft(y));


      // Another scale for subgroup position?
       var xSubgroup = d3.scaleBand()
       .domain(subgroups)
       .range([0, x.bandwidth()])
       .padding([0.05])
    
      // color palette = one color per subgroup
      var color = d3.scaleOrdinal()
        .domain(subgroups)
        .range(['#FFAEBC','#A0E7E5','#EE5F11', '#11A0EE', '#E6E6FA', '#CBC3E3', '#CF9FFF', '#AA98A9','#915F6D','#A95C68' ,"#cae0c7", '#b0d1ac', '#a3c99e','#95c190','#88ba82','#419282'  ])
    
      //stack the data? --> stack per subgroup
      var stackedData = d3.stack()
        .keys(subgroups)
        (data)

        (data)

var w = 30 ;

        .data(stacksexe)
        .enter().append("g")
        
          .attr("fill", function(d) { return color(d.key); })
          .selectAll("rect")


          // enter a second time = loop subgroup per subgroup to add all rectangles
          .data(function(d) { return d; })

            .attr("x", function(d) {  return x(d.data.group); })
            .attr("y", function(d) { return y(d[1]); })
            .attr("height", function(d) { return y(d[0]) - y(d[1]); })
